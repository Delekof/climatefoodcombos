<!DOCTYPE html>
<html>
<body>

<script>
function myFunction() {
  document.getElementById('demo1').innerHTML = Date()
}

function myFunction2() {
  document.getElementById('demo2').innerHTML = Date()+1
}
</script>
  
<h1>My First JavaScript</h1>

<button type="button"
onclick=myFunction()>
Click me to display Date and Time.</button>

<p id="demo1"></p>
  
<button type="button"
onclick=myFunction2()>
Click me to display Date and Time.</button>

<p id="demo2"></p>

</body>
</html>
