<!DOCTYPE html>
<html>
<head>
  <title>Climate Food Combos</title>
  <script src="data.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Climate Food Combos</h1>

<div class="preset-buttons">
  <button onclick="setPreset('highIncome')">High Income countries (default)</button>
  <button onclick="setPreset('unitedStates')">United States</button>
  <button onclick="setPreset('china')">China</button>
  <button onclick="setPreset('india')">India</button>
  <button onclick="setPreset('health')">Picture of health</button>
  <button onclick="setPreset('guidelines')">Dietary guidelines</button>
</div>

<div class="slidecontainer">
  <p>Protein supply:</p>
  <input type="range" min="50" max="150" value="115" class="slider" id="proteinRange">
  <input type="number" min="50" max="150" value="115" id="proteinInput">g
</div>

<div class="slidecontainer">
  <p>Calorie supply:</p>
  <input type="range" min="2000" max="4000" value="3500" class="slider" id="calorieRange">
  <input type="number" min="2000" max="4000" value="3500" id="calorieInput">kcal
</div>

<div class="slidecontainer">
  <p>Fruit/Veg supply:</p>
  <input type="range" min="0" max="1000" value="215" class="slider" id="fruitVegRange">
  <input type="number" min="0" max="1000" value="215" id="fruitVegInput">kcal
</div>

<!-- 810 from oils and fats, 430 from sugar, 140 from alcohol -->
<div class="slidecontainer">
  <p>"Empty" calories:</p>
  <input type="range" min="0" max="2000" value="1350" class="slider" id="emptycalorieRange">
  <input type="number" min="0" max="2000" value="1350" id="emptycalorieInput">kcal
</div>

<div>
  <p>"Nutritious" calories supply from protein: <span id="proteinpercalorieSupply"></span></p>
</div>

<table id="ratiosTable">
  <thead>
    <tr id="carbHeaderRow">
      <th>Protein/Carb</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
